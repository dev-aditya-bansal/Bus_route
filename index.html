<!DOCTYPE html>
<html>
<head>
    <title>üöå Bus Live Location</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöå Bus Live Location</h1>
    </div>
    
    <div class="controls">
        <div class="controls-top">
            <div class="view-toggle-container">
                <span class="toggle-label">Map View</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="viewToggle" onchange="toggleView()">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Digital View</span>
            </div>
            <button class="refresh-button" id="refreshButton" onclick="manualRefresh()" title="Refresh">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
        <div class="custom-dropdown" id="busDropdown">
            <div class="dropdown-selected" id="busSelectDisplay" onclick="toggleBusDropdown()">
                <span id="busSelectText">Bus 88440</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="dropdown-options" id="busSelectOptions"></div>
        </div>
    </div>
    <div class="vehicle-info">
        <div class="vehicle-info-item-separator">
            <div class="vehicle-info-item">
                <i class="bi bi-lightning-charge"></i>
                <span class="vehicle-info-label">Engine:</span>
                <span class="vehicle-info-value" id="vehicle-engine">Loading...</span>
            </div>
            <div class="vehicle-info-item">
                <i class="bi bi-speedometer2"></i>
                <span class="vehicle-info-label">Speed:</span>
                <span class="vehicle-info-value" id="vehicle-speed">Loading...</span>
            </div>
        </div>
        <div class="vehicle-info-item-separator">
            <div class="vehicle-info-item">
                <i class="bi bi-person-badge"></i>
                <span class="vehicle-info-label">Driver:</span>
                <span class="vehicle-info-value" id="vehicle-driver">Loading...</span>
            </div>
            <div class="vehicle-info-item">
                <i class="bi bi-graph-up"></i>
                <span class="vehicle-info-label">Odometer:</span>
                <span class="vehicle-info-value" id="vehicle-odometer">Loading...</span>
            </div>
        </div>
        
    </div>
    <div id="status">Ready</div>
    
    <!-- Map View -->
    <div id="map" class="view-container map-view"></div>
    
    <div class="eta-panel">
        <div class="eta-header">üìç Bus Stop</div>
        <div id="eta-list" class="eta-list">
            <!-- Route line will be positioned here -->
            <div class="route-line-integrated">
                <div class="route-line-track"></div>
                <div class="route-line-covered-integrated"></div>
            </div>
            <!-- Bus icon - separate from route line for proper z-index -->
            <div class="bus-icon-integrated">üöå</div>
            <!-- Stop items will be dynamically added here -->
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
